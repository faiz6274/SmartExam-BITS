server {
    listen 80;
    server_name your-domain.com; # change to your domain or EC2 public IP

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /home/ubuntu/SmartExam-BITS/SmartExam_Backend;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/smartexam.sock;
    }
}
